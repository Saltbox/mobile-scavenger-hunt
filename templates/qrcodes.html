<div class="plain">
  <button class="btn btn-default" id="printqr">Print QR Codes</button>

  <div id="qrcodes">
  {% assets "css_all" %}
    <link rel="stylesheet" href="{{ ASSET_URL }}">
  {% endassets %}
  {% if item_paths %}
    {% for item in item_paths %}
    <div class="qrcode-box center" style="width: 30%; display: inline-block;">
      <div style="text-align: center;">{{item.name}}</div>
      <div style="text-align: center;">
        <img src='https://chart.googleapis.com/chart?cht=qr&chs=250x250&chl={{item.path}}'>
      </div>
    </div>
    {% endfor %}
  {% else %}
    No items have been created for this hunt
  {% endif %}
  </div>
</div>

{% assets "js_all" %}
  <script type="text/javascript" src="{{ ASSET_URL }}"></script>
{% endassets %}
