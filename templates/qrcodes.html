<div>
  <button class="btn btn-default" onclick="printCodes()">Print QR Codes</button>
</div>
<div id="qrcodes">
{% if item_paths %}
  {% for item in item_paths %}
    Item: {{item.name}}
    <img src='https://chart.googleapis.com/chart?cht=qr&chs=300x300&chl={{item.path}}'>
  {% endfor %}
{% else %}
  No items have been created for this hunt
{% endif %}
</div>
  <script type="text/javascript">
    // thanks! http://stackoverflow.com/questions/12997123/print-specific-part-of-webpage
    function printCodes() {
      var codes = document.getElementById("qrcodes");
      var sectionPrint = window.open('', '', 'letf=0,top=0,width=800,height=900,toolbar=0,scrollbars=0,status=0');
      sectionPrint.document.write(codes.innerHTML);
      sectionPrint.document.close();
      sectionPrint.focus();
      sectionPrint.print();
      // sectionPrint.close();
    }
  </script>
