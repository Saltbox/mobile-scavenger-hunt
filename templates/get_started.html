{% extends "user_layout.html" %}
{% block userbody %}
<div class="userinfo">
  Enter your name and email
  <form action="/new_scavenger" method="POST" id="userinfo-form">
    {{form.username(placeholder="Name or Alias")}}
    {{form.email(placeholder="email@example.org")}}
    <input type="submit" value="Submit">
  </form>
</div>
{% endblock %}
