{% extends "user_layout.html" %}
{% block userbody %}
<div class="userinfo">
  Enter your name and email
  <form action="/new_scavenger?hunt_id={{hunt_id}}&item_id={{item_id}}"
        method="POST" id="userinfo-form">
    {{form.name(placeholder="Name or Alias")}}
    {{form.email(placeholder="email@example.org")}}
    <input type="submit" value="Submit">
  </form>
</div>
{% endblock %}
