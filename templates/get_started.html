{% extends "user_layout.html" %}
{% block userbody %}
<div class="userinfo">
  <div>
    Enter your name and email<br>
    (your information will be recorded)
  </div>
  <form action="/register_participant?hunt_id={{hunt_id}}"
        method="POST" id="userinfo-form">
    <div class="form-group">
      {{form.name(placeholder="Name or Alias", class="form-control")}}
    </div>
    <div class="form-group">
      {{form.email(placeholder="email@example.org", class="form-control")}}
    </div>
    <div id="confirm-email-msg" style="display: none;">
      Is this your email? <strong><span></span></strong>
    </div>
    <button type="submit" class="btn btn-primary form-control" style="display: none;">Yes. Please submit my information.</button>
  </form>
  <button id="confirm-email" class="btn btn-primary form-control">Submit</button>
  <button id="wrong-email" style="display: none;" class="btn btn-default form-control">No</button>
</div>
{% endblock %}
