{% extends "user_layout.html" %}
{% block userbody %}
<div id="getstarted-prompt">
  Welcome to our scavenger hunt, {{hunt_name}}<br>
  If you don't think you're supposed to do this, tap on 'Oops'.<br>
  Otherwise, tap on 'Get Started'<br>

  <br>
  <div class="btn-group btn-group-justified">
    <form action={{action_url}} method="GET" id="getstarted-form">
      <label for="get_started"></label>
      <button class="btn btn-info btn-lg form-control" type="submit" id="getstarted">
        Get Started
      </button>
    </form>

    <form action="/oops" method="GET" name="oops" id="oops">
      <label for="oops"></label>
      <button class="btn btn-default btn-lg form-control" type="submit">
        Oops
      </button>
    </form>
  </div>
</div>
{% endblock %}
