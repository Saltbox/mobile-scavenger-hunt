{% extends "admin_layout.html" %}
{% block adminbody %}
  {% if session.logged_in %}
  <form action="{{ url_for('hunts') }}" method="post" class="form-horizontal" role="form">
    {% if error %}
      <p class="alert">Error: {{error}}</p>
    {% endif %}
    <div class="row">
      <div class="form-group">
        <label for="hunt-name-field" class="control-label">Hunt Name</label><br>
        <input id="hunt-name-field" class="form-control" type="text" name="name" required><br>
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <label class="control-label">Participant Email</label>
        <input class="form-control" type="email" name="participants" required><br>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <input type="radio" name="all_required" value="true" required>
            Require finding all items for success
          </input></br>
          <input type="radio" name="all_required" value="false">
            Require finding only some items for success
          </input></br>
        </div>
        <div class="form-group">
          <div class="col-md-5">
            <label>Number of items required</label>
          </div>
          <div class="col-md-7">
            <input type="number" name="num_required" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label">Items</label>
          <div class="input-group">
            <input type="text" name="item" class="form-control">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" id="add-item">
                Add
              </button>
            </span>
          </div><!-- /input-group -->
        </div>
      </div>
      <div class="col-md-8">
        <table class="table table-condensed">
          <thead>
            <tr>
              <th class="requireditem">Required</th>
              <th>Item Name</th>
              <!-- <th>QR Code</th> -->
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="requireditem">
                <input type="checkbox" checked="checked" disabled>
              </td>
              <td><em>ex. Accounting Department</em></td>
              <!-- <td><button class="btn btn-default"><em>View</em></button></td> -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-default" type="submit">Submit Hunt</button>
    </div>
  </form>
  {% endif %}
{% endblock %}
